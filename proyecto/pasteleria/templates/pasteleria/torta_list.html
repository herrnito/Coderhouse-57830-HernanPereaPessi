{% extends 'core/base.html' %}

{% block header %}
    Tortas: Lista de tortas
{% endblock header %}

{% block main %}
    <div>
        {% for torta in tortas %}
            <p> {{ torta.nombre }} {{ torta.descripcion }} {{ torta.precio }}</p>
        {% endfor %}
    </div>
    <button><a href="{% url 'pasteleria:index' %}"> Volver </a></button>

{% endblock main %}
