{% extends 'core/base.html' %}

{% block header %}
    Clientes
{% endblock header %}

{% block main %}
<button>
    <a href="{% url 'pasteleria:cliente_create' %}">Crear cliente</a>
</button>
    <div>
        {% for cliente in clientes %}

        {% endfor %}
    </div>   
    <button><a href="{% url 'pasteleria:index' %}"> Volver </a></button>

{% endblock main %}
