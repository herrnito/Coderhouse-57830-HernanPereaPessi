{% extends 'core/base.html' %}

{% block header %}
    Pedidos: Lista de pedidos
{% endblock header %}

{% block main %}
    <div>
        {% for pedido in pedidos %}
            <p> {{ pedido.nombre }} {{ pedido.torta }} {{ pedido.cantidad }} {{ pedido.fecha_pedido }} {{ pedido.estado }}</p>
        {% endfor %}
    </div>
    <button><a href="{% url 'pasteleria:index' %}"> Volver </a></button>

{% endblock main %}
